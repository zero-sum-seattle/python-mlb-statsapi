[build-system]
requires = ["setuptools>=61.0", "requests>=2"]
build-backend = "setuptools.build_meta"

[project]
name = "mlbstatsapi"
version = "0.0.1"
authors = [
  { name="Matthew Spah", email="spahmatthew@gmail.com" },
  { name="Kristian Nilssen", email="krinilssen@gmail.com" },
]
description = "mlbstatsapi python wrapper"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/zero-sum-seattle/python-mlb-statsapi"
"Bug Tracker" = "https://github.com/zero-sum-seattle/python-mlb-statsapi/issues"
